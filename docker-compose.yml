version: '3.8'

services:
  docextract-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: docapture-api
    restart: unless-stopped
    environment:
      PORT: 5000
      MONGODB_URI: ${MONGODB_URI}
      GROQ_API_KEY: ${GROQ_API_KEY}
      API_KEY: ${API_KEY}
      SMTP_HOST: ${SMTP_HOST:-smtp.example.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_SECURE: ${SMTP_SECURE:-false}
      SMTP_USER: ${SMTP_USER:-your-smtp-username}
      SMTP_PASS: ${SMTP_PASS:-your-smtp-password}
      SMTP_FROM: ${SMTP_FROM:-"Docapture" <admin@docapture.com>}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      NODE_ENV: production
    ports:
      - "5000:5000"
    volumes:
      - ./uploads:/app/uploads
    networks:
      - docapture-network

networks:
  docapture-network:
    driver: bridge
    name: docapture-api-network